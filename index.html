<html>
        <head>
          <meta charset="UTF-8" />
          <meta
            name="viewport"
            content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0"
          />
          <title>Crio Feed</title>
          <meta name="description" content="Crio Feed Website" />
          <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

        <body>
          <!-- navbar part consists a logo and title for the page -->
          <div class=" navbar navbar-light">
            <div class="title-text-icon">
              <div class="pill-icon"></div>
              <h3>Crio News Feed</h3>
            </div>
          </div><hr>
      
      
          <!-- content area-->
          <div class="container">
            <div class="row">
              <div class="col">
                <h3>Today</h3>
                <p style="font-weight: lighter;" >The insights you need to keep ahead</p>
              </div>
            </div><br>
            <div class="row">
              <div class="col">
                <!-- accordian is applied here-->
                <div id="accordion">
                  <div class="card accordian-card">
                    <div class="card-header" id="headingOne">
                      <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Latest Corona Virus Update (COVID-19)
                        </button>
                      </h5>
                    </div>
                
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                      <div class="card-body" id="carousel-card-1">
                       
                       <!-- all ten carousel images should be rendered here-->
                       <!-- make sure carousels should be added as a bootstrap card-->
                       <!-- where the top portion consists of image and bottom portion should consists of -->
                       <!-- title , author ,publish date,description , -->
                      </div>
                    </div>
                  </div>
                  <div class="card accordian-card">
                    <div class="card-header" id="headingTwo">
                      <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Indian Tech
                        </button>
                      </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                      <div class="card-body" id="carousel-card-2">
                        
                       <!-- all ten carousel images should be rendered here-->
                       <!-- make sure carousels should be added as a bootstrap card-->
                       <!-- where the top portion consists of image and bottom portion should consists of -->
                       <!-- title , author ,publish date,description , -->
                      </div>
                    </div>
                  </div>
                  <div class="card accordian-card">
                    <div class="card-header" id="headingThree">
                      <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          Sports
                        </button>
                      </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                      <div class="card-body" id="carousel-card-3">
                       
                       <!-- all ten carousel images should be rendered here-->
                       <!-- make sure carousels should be added as a bootstrap card-->
                       <!-- where the top portion consists of image and bottom portion should consists of -->
                       <!-- title , author ,publish date,description , -->
                      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
